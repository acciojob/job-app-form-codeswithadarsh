<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

    <form>

        <label for="name">Name*</label>
        <input type="text" id="name" required> 
        <label for="email">Email*</label>
        <input type="email" id="email" required><br>
        <label for="name_m">M*</label>
        <input type="radio" id="name_m" name="gender" 
        required>

        <label for="name_f">F</label>
        <input type="radio" id="name_f" name="gender"><br>

        <label for="laptop">Laptop Brands</label>
        <select id="laptop">
            <option>Apple</option>
            <option>Asus</option>
            <option>HP</option>
        </select>
        <br>
        <label for="age">Age*</label>
        <input type="number" id="age" required><br>
        <label for="dob">Date of Birth*</label>
        <input type="date" id="dob" required><br>
        <label for="password">Password*</label>
        <input type="password" id="password" required><br>

        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio"><br>

        <button typr=""button>Submit Button</button>

    </form>



    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
